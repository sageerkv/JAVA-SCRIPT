<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--header section -->
    <div class="header">
        <div class="h1">Tic-Tac-Toe Game
        </div>
    </div>

    <!-- table -->
    <table id="board">
        <tr>
            <td data-cell="0"></td>
            <td data-cell="1"></td>
            <td data-cell="2"></td>
        </tr>
        <tr>
            <td data-cell="3"></td>
            <td data-cell="4"></td>
            <td data-cell="5"></td>
        </tr>
        <tr>
            <td data-cell="6"></td>
            <td data-cell="7"></td>
            <td data-cell="8"></td>
        </tr>
    </table>
    <div id="message"></div>
    <button id="reset">Reset Game</button>
    
</body>
<script src="script.js"></script>
</html>
